<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PokéEggs</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/egg.png" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/modal.css" />
    <link rel="stylesheet" type="text/css" href="./css/tooltip.css" />
    <link rel="stylesheet" type="text/css" href="./css/toast.css" />
    <link rel="stylesheet" type="text/css" href="./lib/js-snackbar/js-snackbar.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./lib/localforage.min.js" defer></script>
    <script src="./lib/hotkeys.min.js" defer></script>
    <script src="./lib/js-snackbar/js-snackbar.min.js" defer></script>
    <script src="./build/save.system.js" defer></script>
    <script src="./build/debug.js" defer></script>
    <script src="./build/types.js" defer></script>
    <script src="./build/global.js" defer></script>
    <script src="./build/buffs.js" defer></script>
    <script src="./build/party.js" defer></script>
    <script src="./build/item.bag.js" defer></script>
    <script src="./build/nav.js" defer></script>
    <script src="./build/menu.js" defer></script>
    <script src="./build/misc.function.js" defer></script>
    <script src="./build/hotkey.system.js" defer></script>
    <script src="./build/modal.system.js" defer></script>
    <script src="./build/toast.system.js" defer></script>
    <script src="./build/tooltip.js" defer></script>
    <script src="./build/menu.data.js" defer></script>
    <script src="./build/modal.data.js" defer></script>
    <script src="./build/item.data.js" defer></script>
    <script src="./build/pkmn.data.js" defer></script>
    <script src="./build/species.data.js" defer></script>
    <script src="./build/main.js" defer></script>
  </head>

  <body>
    <main>
      <div class="pane-cont">
        <div id="lead-pkmn" class="main-bg main-border"></div>
        <div id="navigation" class="main-bg main-border"></div>
      </div>
      <div id="main-menu" class="pkmnfont">
        <button id="main-menu-btn" class="menu-style pkmnfont">Menu⮟</button>
        <div id="menu-options" class="menu-style pkmnfont"></div>
      </div>
      <div id="party-cont" class="main-bg main-content main-border" view-index="0" pkmn-menu="party"></div>
      <div id="pkmn-box-cont" class="main-bg main-content main-border" view-index="1" pkmn-menu="box"></div>
      <div id="item-bag-cont" class="main-bg main-content main-border" view-index="2"></div>
      <div id="poke-radar-cont" class="main-bg main-content main-border" view-index="3"></div>
      <div id="daycare-cont" class="main-bg main-content main-border" view-index="4"></div>
      <div id="buff-cont"></div>
      <div id="pkmn-menu" class="main-border"></div>
      <div id="tooltip" style="display: none">
        <div id="tooltip-cont"></div>
      </div>
      <div id="modal" style="display: none">
        <div id="modal-main">
          <h1 id="modal-title"></h1>
          <div id="modal-content"></div>
        </div>
      </div>
      <div id="notifier"></div>
    </main>
  </body>
  <section>
    <canvas></canvas>
  </section>
</html>
